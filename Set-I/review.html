<html>

<head>
    <title>Subject Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Overall page setup */
        body {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Main content area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 60%;
            max-width: 600px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d9edf7;
        }

        /* Footer styling */
        footer {
            background-color: blanchedalmond;
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        footer nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        footer nav a:hover {
            text-decoration: underline;
        }

        .form-box {
            border: 2px solid black;
            padding: 20px 30px;
            background-color: white;
            width: 250px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid black;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-option label {
            margin-left: 5px;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 5px 15px;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <main>
        <form class="form-box">
            <label for="topic">Topic :</label>
            <input type="text" id="topic" name="topic">

            <label>Coverage :</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="adequate" name="coverage" value="Adequate">
                    <label for="adequate">Adequate</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="not-adequate" name="coverage" value="Not Adequate">
                    <label for="not-adequate">Not Adequate</label>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <nav>
            <a href="home.html">Home</a>
            <a href="subjectlist.html">Subject List</a>
            <a href="review.html">Review</a>
        </nav>
    </footer>

</body>

</html>
